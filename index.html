<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="cards">
    <script src="https://kit.fontawesome.com/9d231ef7a6.js" crossorigin="anonymous"></script>
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="card">
            <div class="topCard">
                <h2 class="title">Titulo do card</h2>
                <span class="secondText">Exemplo de texto secundários</span>
            </div>
            <div class="mediaCard"></div>
            <div class="bottomCard">
                <p class="bottomText">Aqui é um texto exemplo de resumo de página ou do doumento que o card trata.</p>
                <div class="actionCard">    
                    <i class="fas fa-thumbs-up"></i>
                <button class="actions">Curtir</button>
                    <i class="fas fa-share-square"></i>
                <button class="actions">Compartilhar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
